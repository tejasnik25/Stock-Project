<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#blueGradient)" />
  
  <!-- Bar Chart -->
  <rect x="60" y="120" width="15" height="40" rx="2" fill="#FFFFFF" />
  <rect x="85" y="100" width="15" height="60" rx="2" fill="#FFFFFF" />
  <rect x="110" y="80" width="15" height="80" rx="2" fill="#FFFFFF" />
  <rect x="135" y="60" width="15" height="100" rx="2" fill="#FFFFFF" />
  
  <!-- Line Chart Overlay -->
  <path d="M50,110 L70,90 L90,100 L110,70 L130,60 L150,80" 
        stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Data Points -->
  <circle cx="50" cy="110" r="4" fill="#FFFFFF" />
  <circle cx="70" cy="90" r="4" fill="#FFFFFF" />
  <circle cx="90" cy="100" r="4" fill="#FFFFFF" />
  <circle cx="110" cy="70" r="4" fill="#FFFFFF" />
  <circle cx="130" cy="60" r="4" fill="#FFFFFF" />
  <circle cx="150" cy="80" r="4" fill="#FFFFFF" />
  
  <!-- Magnifying Glass -->
  <circle cx="70" cy="70" r="25" stroke="#FFFFFF" stroke-width="4" fill="none" />
  <line x1="88" y1="88" x2="105" y2="105" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" />
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#8B5CF6" />
    </linearGradient>
  </defs>
</svg>