<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#tealGradient)" />
  
  <!-- Brain Outline -->
  <path d="M70,70 C70,60 80,50 100,50 C120,50 130,60 130,70 C140,70 150,80 150,100 C150,120 140,130 130,130 C130,140 120,150 100,150 C80,150 70,140 70,130 C60,130 50,120 50,100 C50,80 60,70 70,70 Z" 
        stroke="#FFFFFF" stroke-width="4" fill="none" />
  
  <!-- Neural Network Connections -->
  <circle cx="80" cy="80" r="5" fill="#FFFFFF" />
  <circle cx="120" cy="80" r="5" fill="#FFFFFF" />
  <circle cx="100" cy="70" r="5" fill="#FFFFFF" />
  <circle cx="90" cy="100" r="5" fill="#FFFFFF" />
  <circle cx="110" cy="100" r="5" fill="#FFFFFF" />
  <circle cx="80" cy="120" r="5" fill="#FFFFFF" />
  <circle cx="120" cy="120" r="5" fill="#FFFFFF" />
  <circle cx="100" cy="130" r="5" fill="#FFFFFF" />
  
  <!-- Connection Lines -->
  <line x1="80" y1="80" x2="100" y2="70" stroke="#FFFFFF" stroke-width="2" />
  <line x1="120" y1="80" x2="100" y2="70" stroke="#FFFFFF" stroke-width="2" />
  <line x1="80" y1="80" x2="90" y2="100" stroke="#FFFFFF" stroke-width="2" />
  <line x1="120" y1="80" x2="110" y2="100" stroke="#FFFFFF" stroke-width="2" />
  <line x1="90" y1="100" x2="110" y2="100" stroke="#FFFFFF" stroke-width="2" />
  <line x1="90" y1="100" x2="80" y2="120" stroke="#FFFFFF" stroke-width="2" />
  <line x1="110" y1="100" x2="120" y2="120" stroke="#FFFFFF" stroke-width="2" />
  <line x1="80" y1="120" x2="100" y2="130" stroke="#FFFFFF" stroke-width="2" />
  <line x1="120" y1="120" x2="100" y2="130" stroke="#FFFFFF" stroke-width="2" />
  
  <!-- Chart Element -->
  <path d="M70,110 L80,100 L90,105 L100,90 L110,95 L120,85 L130,90" 
        stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none" />
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0EA5E9" />
      <stop offset="100%" stop-color="#10B981" />
    </linearGradient>
